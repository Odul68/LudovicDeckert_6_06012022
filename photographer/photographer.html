<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FishEye</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="photographer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/935bc3f66d.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header>
      <div>
        <button class="btnCounter" type="button">now 0<i class="fas fa-heart"></i></button>
      </div>
      <a href="/index.html"><img src="/assets/logo/logo.png" alt="logo" id="logo"></a>
    </header>
    <div id="photographerInfo"></div>
    <div class="filter">
        <p>Trier par</p>
        <div class="dropdown">
            <div id="myBtn">
              <input class="dropbtn" type="button" value="Popularité">
              <span><i class="fas fa-angle-down"></i></span>
            </div>
            <ul id="myDropdown" class="dropdown-content" role="listbox"> 
                <li id="popularity" class="option optionSelected" role="option">Popularité</li>
                <li id="date" class="option" role="option">Date</li>
                <li id="title" class="option" role="option">Titre</li>
            </ul>
        </div>
    </div>
    <div class="modal">
      <div class="modalContent">
        <div id="confirmation"></div>
        <div class="modalBody">
          <span class="closeModal"><i class="fas fa-times"></i></span>
            <form
              id="form"
              name="reserve"
              action="index.html"
              method="get"
              >
              <h1>Contactez-moi</h1>
              <div
                class="formData" id="firstName">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                /><br>
              </div>
              <div
                class="formData" id="lastName">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
              </div>
              <div
                class="formData" id="eMail">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  id="email"
                  name="email"
                /><br>
              </div>
              <div
                class="formData" id="Message">
                <label for="message">Message</label><br>
                <textarea
                 class="text-message"
                 id="message"
                 name="message"
                ></textarea>
              </div>
              <input
                class="btn-submit"
                type="submit"
                value="Envoyer"
              />
          </form>
        </div>
      </div>
    </div>
    <div id="media"></div>
    </div>
    <script src="/photographer/photographer.js" type="module"></script>
    <script src="photographerIntro.js" type="module"></script>
    <script src="form.js" type="module"></script>
    <script src="dropDownButton.js" type="module"></script>
    <script src="likesButton.js" type="module"></script>
  </body>
</html>
